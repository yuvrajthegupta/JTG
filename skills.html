<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f8f8f8;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 0;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav li {
        margin-left: 2rem;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      .hero {
        text-align: center;
        margin-bottom: 4rem;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.8;
      }

      .skills {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .skill {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .skill h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .skill ul {
        list-style: none;
      }

      .skill li {
        margin-bottom: 0.8rem;
      }

      .skill-name {
        font-weight: 500;
      }

      .skill-level {
        width: 100%;
        height: 8px;
        background-color: #eee;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .skill-level-fill {
        height: 100%;
        background-color: #ffc107;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">Your Name</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="hero">
        <h1>Skills & Languages</h1>
        <p>
          Showcase your skills and languages with interactive progress bars and
          a clean, modern design.
        </p>
      </div>

      <div class="skills">
        <div class="skill">
          <h3>Front End Development</h3>
          <ul>
            <li>
              <span class="skill-name">HTML</span>
              <div class="skill-level">
                <div
